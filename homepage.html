<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Builder | Home</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0cef2, #a3a3a4);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.5s ease;
    }

    .container {
      text-align: center;
      background: linear-gradient(to right, #32b3d3, #e44999);
      padding: 60px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      transition: background 0.5s ease;
    }

    h1 {
      font-size: 2.5em;
      color: #191818;
      margin-bottom: 20px;
    }

    p {
      color: #555;
      font-size: 1.1em;
      margin-bottom: 30px;
    }

    .btn-primary {
      background-color: #007bff;
      color: white;
      padding: 14px 32px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.5s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="color: rgb(6, 6, 6);">Resume Templates</h1>
    <p style="color: rgb(93, 34, 72);">"Build a professional, modern resume in minutes â€” no coding, no hassle."<br />
      Use our resume templates and start building your dream career today!</p>
    <a class="btn-primary" href="index.html">Create my resume</a>
  </div>
</body>
</html>
